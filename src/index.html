<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
            integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
            crossorigin="anonymous"
        />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700;800&display=swap"
            rel="stylesheet"
        />
        <title>Tip Calculator</title>
    </head>
    <body>
        <div class="container">
            <section class="calculator">
                <h1 class="calculator__title">Tip Calc+</h1>
                <div class="card">
                    <div class="card__labels">
                        <span class="card__span">Bills</span>
                        <!-- <div class="label"> -->
                        <!-- <span class="label__price">$200.50</span> -->
                        <!-- <img -->
                        <!-- src="./assets/icons/clear.svg" -->
                        <!-- class="label__delete" -->
                        <!-- /> -->
                        <!-- </div> -->
                    </div>
                    <div class="card__tip">
                        <span class="card__span">Tip</span>
                        <span class="card__total-tip card__total-tip--js"
                            >$0</span
                        >
                    </div>
                    <div class="card__total">
                        <span class="card__span">Total</span>
                        <span class="card__total-cost card__total-cost--js"
                            >$0</span
                        >
                    </div>
                </div>
                <div class="card">
                    <div class="card__percentage">
                        <span class="card__span">Tip</span>
                        <span
                            class="card__percentage-tip card__percentage-tip--js"
                            >0%</span
                        >
                        <input
                            type="range"
                            class="card__percentage-range card__percentage-range--js"
                            step="5"
                        />
                    </div>
                    <div class="card__split">
                        <span class="card__span">Split</span>
                        <span class="card__split-tip card__split-tip--js"
                            >0</span
                        >
                        <input
                            type="range"
                            class="card__split-range card__split-range--js"
                            step="1"
                            min="1"
                            max="10"
                        />
                    </div>
                    <div class="card__total-split">
                        <span class="card__span">Split total</span>
                        <span
                            class="card__total-split-cost card__total-split-cost--js"
                            >$100</span
                        >
                    </div>
                </div>
                <div class="card">
                    <div class="card__wallet">
                        <div class="card__wallet-title">Wallet</div>
                        <div class="card__wallet-title">Spending</div>
                    </div>
                    <div class="card__wallet">
                        <div
                            class="card__wallet-amount card__wallet-amount--js"
                        >
                            $0
                        </div>
                        <div
                            class="card__wallet-spending card__wallet-spending--js"
                        >
                            $0
                        </div>
                    </div>
                </div>
                <div class="add-bill">
                    <input
                        type="text"
                        class="add-bill__input add-bill__input--js"
                        placeholder="cost of bill"
                    />
                    <button class="add-bill__btn add-bill__btn--js">+</button>
                </div>
            </section>
        </div>
    </body>
</html>
